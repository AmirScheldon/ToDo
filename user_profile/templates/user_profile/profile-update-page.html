<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
            font-family: sans-serif;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .button-container button, .button-container a {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 5px;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: red;
        }

        .back-button:hover {
            background-color: #710202;
        }
    </style>
</head>
<body>
    <h1>Update Profile</h1>
    <div class="profile-container">
        <div class="profile-picture">No Image</div>
        <form method="PUT" action="{% url 'update-profile-page' %}" enctype="multipart/form-data">
            {% csrf_token %}
                {{ profile_picture_update_form.as_p }}
                {{ user_update_form.as_p }}
                <div class="button-container">
                    <button type="submit">Update</button>
                    <a href="{% url 'profile-page' %}" class="back-button">Back Profile</a>
                </div>
        </form>
    </div>
</body>
</html>
