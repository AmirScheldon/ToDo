<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .button-group button, .button-group a button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 0 10px;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin: 0 10px;
        }

        .cancel-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to logout?</p>
            <div class="button-group">
                <button type="submit" class="logout-button">Yes</button>
                <a href="{% url 'home-page' %}" style="text-decoration: none;">
                    <button type="button" class="cancel-button">No</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
